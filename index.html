<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock work</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Die Uhrzeit</h1>
    </header>
    <main>
      <section class="clock-digital">
        <div class="clock-digital-inner"></div>
      </section>
      <section class="clock-analog">
        <section class="numberShowStandard numberShow12">12</section>
        <section class="numberShowStandard numberShow3">3</section>
        <section class="numberShowStandard numberShow6">6</section>
        <section class="numberShowStandard numberShow9">9</section>
        <div class="pointerSeconds"></div>
        <div class="pointerMinuts"></div>
        <div class="pointerHours"></div>
      </section>
    </main>
    <footer>
      <p>Von Justus für Nico</p>
      <p>Fröhliche Weihnachten!</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
